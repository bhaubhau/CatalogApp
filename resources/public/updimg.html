<html>
	<head>
		<title>My Catalog</title>
		<script
			src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="updimg_app.js"></script>
	</head>
	<body ng-app="catalogPage" ng-controller="MainCtrl">
		<div>
			<img ng-src="file:///../images/{{currentimage}}" height="398" width="598" border="1"></img>
		</div>
		<br>
		<div >
			<img ng-src="file:///../images/{{image}}" 
			ng-repeat="image in images" 
			ng-mouseover="updateCurrentImage(image)" height="98" width="148" border="1"></img>			
		</div>		
	</body>
</html>
