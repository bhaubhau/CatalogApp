<!DOCTYPE html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-cookies.min.js"></script>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/upload.js"></script>
	<head>
		<title>CatalogApp Admin</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">		
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" type="image/png" href="favicon.png">			
		<style>
			body 
			{ 
				padding-top: 70px; 				
			}		
			
			#search input.form-fix
			{
				position: relative;
				top: 10px;			
			}		
			
			#search .has-feedback .form-control-feedback
			{
				top: 10px;    		
	    		left: 0px;
			}
					
			#bottomNavbar .navbar-text
			{
				position: absolute;
		    	width: 100%;
		    	left: 0px;
		    	top: 10px;
				text-align: center;
				vertical-align: middle;
				margin: auto;
			}						
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header" align="center">									
					<a class="navbar-brand">CatalogApp</a>										
				</div>
				<div>
					<ul class="nav navbar-nav">
			    		<li><a href="home">Home</a></li>
			    		<li><a href="products">Products</a></li>
			    		<li><a href="contact">Contact Us</a></li>
					</ul>													
					<ul class="nav navbar-nav navbar-right">	
						<li class="active"><a><span class="glyphicon glyphicon-user"></span> Admin</a></li>					
						<li><a href="admin/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
					</ul>	
				</div>
			</div>
		</nav>
		<div ng-app="uploadApp" ng-controller="UploadCtrl">
			<form name="upload" class="form" data-ng-submit="addFile()">
				<p>Please specify a file, or a set of files:<br>
				<input type="file" name="file" onchange="angular.element(this).scope().attachedFile(this)" /></p>
				<button type="submit">Upload</button>			
			</form>
		</div>
	</body>
</html>
