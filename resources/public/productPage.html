<!DOCTYPE html>
<html ng-app="product" ng-controller="ProductCtrl">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="../js/productDetail.js"></script>	
	<head>
		<title>CatalogApp {{product.ProductName}}</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">			
		<style>
			body 
			{ 
				padding-top: 70px; 
			}
			
			#search input.form-fix
			{
				position: relative;
				top: 10px;			
			}		
			
			#search .has-feedback .form-control-feedback
			{
				top: 10px;    		
	    		left: 0px;
			}
			
		</style>
		<link rel="stylesheet" href="../css/productDetail.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header" align="center">									
					<a class="navbar-brand">CatalogApp</a>										
				</div>
				<div>
					<ul class="nav navbar-nav">
			    		<li><a href="../home">Home</a></li>
			    		<li class="active"><a href="../products">Products</a></li>
			    		<li><a href="../contact">Contact Us</a></li>
					</ul>													
					<ul class="nav navbar-nav navbar-right">
						<li>
							<form class="form-inline" role="form" id="search">
								<div class="form-group has-success has-feedback">																	
									<input type="text" class="form-control form-fix" placeholder="   Search">	
									<span class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>						
							</form>
						</li>
						<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					</ul>	
				</div>				
			</div>
		</nav>			
		<div class="container-fluid">
			<div class=row>
				<h4 align="center">{{product.ProductName}}</h4>
			</div>
			<div align="center">				
				<div class="mainimg"></div>
			</div>
			<div class=row ng-show="currindex>0">
				<div class="col-md-3"></div>
				<div class="col-md-1" align="center">
					<div class="sliderarrows" ng-show="slideroffset>0 && maxindex>4">
						<img src=../previous.png ng-click="decrementslider()">
					</div>				
				</div>
				<div class="col-md-1" align="center">
					<div class="sliderimg" ng-show="maxindex>=1"></div>
				</div>
				<div class="col-md-1" align="center">
					<div class="sliderimg" ng-show="maxindex>=2"></div>
				</div>
				<div class="col-md-1" align="center">
					<div class="sliderimg" ng-show="maxindex>=3"></div>
				</div>
				<div class="col-md-1" align="center">
					<div class="sliderimg" ng-show="maxindex>=4"></div>
				</div>
				<div class="col-md-1" align="center" ng-show="slideroffset+4<maxindex && maxindex>4">
					<div class="sliderarrows">
						<img src=../next.png ng-click="incrementslider()">
					</div>	
				</div>
				<div class="col-md-3"></div>
			</div>					
		</div>
		<br>
		<br>
		<div class="container">
  			<div class="jumbotron">
  				<h3 align="center">Description</h3>
  				<p>Here will be the description of the product.</p>
  				<p>minindex: {{minindex}}</p>
  				<p>maxindex: {{maxindex}}</p>
  				<p>currindex: {{currindex}}</p>
  				<p>slideroffset: {{slideroffset}}</p>
  			</div>
  		</div> 
	</body>
</html>
