<!DOCTYPE html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-cookies.min.js"></script>		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	
	<script src="../js/auth.js"></script>
	<head>
		<title>CatalogApp Admin Login</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">		
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" type="image/png" href="../favicon.png">			
		<style>
			body 
			{ 
				padding-top: 70px; 				
			}		
			
			#search input.form-fix
			{
				position: relative;
				top: 10px;			
			}		
			
			#search .has-feedback .form-control-feedback
			{
				top: 10px;    		
	    		left: 0px;
			}
					
			#bottomNavbar .navbar-text
			{
				position: absolute;
		    	width: 100%;
		    	left: 0px;
		    	top: 10px;
				text-align: center;
				vertical-align: middle;
				margin: auto;
			}						
		</style>
	</head>
	<body ng-app="authApp" ng-controller="AuthCtrl">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header" align="center">									
					<a class="navbar-brand">CatalogApp</a>										
				</div>
			</div>
		</nav>
		<div class="container-fluid" align="center">		
			<div class="col-md-4"></div>			
			<div class="col-md-4">	
				<form name="authfrm" class="form" data-ng-submit="authenticate()">
					<p align="center">Please login to continue</p>	
					<input type="text" class="form-control" ng-model="username" placeholder="UserID" required autofocus>
					<input type="password" class="form-control" ng-model="userpass" placeholder="Password" required>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
	             </form>     
	             <p ng-if="authinvalid==true" style="color:red">Invalid Username or Password</p>        				
			</div>	
			<div class="col-md-4"></div>					
		</div>		
		<div class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-bottom" id="bottomNavbar">			
				<p class="navbar-text">Site developed and maintained by BK.</p>					
		</nav>
		</div>
	</body>
</html>
