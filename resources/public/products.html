<!DOCTYPE html>
<html>
	<head>
		<title>CatalogApp Products</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
		<script src="js/products.js"></script>		
	</head>
	<body ng-app="productsApp" ng-controller="MainCtrl">
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header" align="center">									
					<a class="navbar-brand">CatalogApp</a>										
				</div>
				<div>
					<ul class="nav navbar-nav">
			    		<li><a href="home">Home</a></li>
			    		<li class="active"><a>Products</a></li>
			    		<li><a href="contact">Contact Us</a></li>
					</ul>													
					<ul class="nav navbar-nav navbar-right">
						<li>
							<form class="form-inline" role="form">
								<div class="form-group has-success has-feedback">																	
									<input type="text" class="form-control" placeholder="Search">	
									<span class="glyphicon glyphicon-search form-control-feedback"></span>
								</div>						
							</form>
						</li>
						<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					</ul>	
				</div>				
			</div>
		</nav>			
		<div class="container-fluid">					
			<div class=row ng-repeat="productrow in products track by $index" ng-if="$index % 5 == 0">
				<div class="col-md-2" ng-repeat="i in [$index, $index + 1, $index + 2, $index + 3, $index + 4]" ng-if="products[i] != null">
					<a href="products/{{products[i].ProductName}}" class="thumbnail">				 
						<p align="center">{{products[i].ProductName}}</p>
						<img src="productImages/{{products[i].ProductName}}/{{products[i].Images[0]}}" style="width:150px;height:150px">
					</a>
				</div>				
			</div>
		</div>
	</body>
</html>
